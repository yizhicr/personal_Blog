version: '3.8'

services:
  # MySQL数据库服务
  db:
    image: mysql:8.0
    container_name: blog-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: my_blog
      MYSQL_USER: blog_user
      MYSQL_PASSWORD: blog_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d
    command: [
      '--default-authentication-plugin=mysql_native_password',
      '--character-set-server=utf8mb4',
      '--collation-server=utf8mb4_unicode_ci',
      '--innodb_buffer_pool_size=256M'
    ]
    
  # Redis缓存服务
  redis:
    image: redis:7-alpine
    container_name: blog-redis
    restart: always
    ports:
      - "6451:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    
  # 后端Spring Boot应用
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: blog-backend
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - db
      - redis
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/my_blog?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: blog_user
      SPRING_DATASOURCE_PASSWORD: blog_password
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    volumes:
      - uploads:/home/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
      
  # 前端Vue.js应用
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: blog-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - NODE_ENV=production

volumes:
  mysql_data:
  redis_data:
  uploads: